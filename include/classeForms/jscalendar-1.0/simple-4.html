<html style="background-color: buttonface; color: buttontext;">

<head>
<meta http-equiv="content-type" content="text/xml; charset=utf-8" />

<title>Simple calendar setups [popup calendar]</title>

  <!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="skins/aqua/theme.css" title="Aqua" />

  <!-- main calendar program -->
  <script type="text/javascript" src="calendar.js"></script>

  <!-- language for the calendar -->
  <script type="text/javascript" src="lang/calendar-fr.js"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="calendar-setup.js"></script>

</head>

<body>

<form action="#" method="get">
<input type="text" name="date" id="f_date_b" /><button type="reset" onClick="alert('ok');" id="f_trigger_b">...</button>
</form>

<script type="text/javascript">
    var calendar = Calendar(firstDayOfWeek, date, onSelect, onClose);
		calendar.setDateFormat('');

function onSelect(calendar, date) {
  var input_field = document.getElementById("date");
  input_field.value = date;
};    
    
</script>

<input type="text" name="date" id="f_date_b" /><button type="reset" onClick="toto.show()">...</button>



</body>
</html>
