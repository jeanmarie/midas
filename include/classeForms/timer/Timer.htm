  <script>

var alternate=0
var standardbrowser=!document.all&&!document.getElementById


function show(){
	var clockobjhidden=document.getElementById? document.getElementById("timer") : document.all.digitalclock
	var clockobjview=document.getElementById? document.getElementById("timer_view") : document.all.digitalclock
	var Digital=new Date()
	var hours=Digital.getHours()
	var minutes=Digital.getMinutes()
	var secondes=Digital.getSeconds()
	// ajout du "0" devant les heures < 10
	if (hours.toString().length==1) hours="0"+hours
	// ajout du "0" devant les minutes < 10
	if (minutes<=9)	minutes="0"+minutes
	// ajout du "0" devant les secondes < 10
	if (secondes<=9) secondes="0"+secondes
	if (alternate==0)
		car_comma = ':';
	else
		car_comma = ' ';
	clockobjview.value   = hours+car_comma+minutes+car_comma+secondes;
	clockobjhidden.value = hours+':'+minutes+':'+secondes;
	alternate=(alternate==0)? 1 : 0
	setTimeout("show()",1000);
}
window.onload=show

//-->
  </script>
