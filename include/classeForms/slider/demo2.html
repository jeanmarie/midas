<form name="form1" id="form1" method="post" action="">

<table border="0">
  <tr>
    <td><div class="slider" id="div_SLIDER01" style="width:200px" tabIndex="1">
	<input id="SLIDER01_input" class="slider-input" />
</div></td>
    <td><input id="SLIDER01_champ" style="width:30px" onchange="obj_SLIDER01.setValue(parseInt(this.value))" value="1" readonly="true"/>
</td>
  </tr>
</table>
<script type="text/javascript">

var obj_SLIDER01 = new Slider(document.getElementById("div_SLIDER01"), document.getElementById("SLIDER01_input"));
obj_SLIDER01.onchange = function () { document.getElementById("SLIDER01_champ").value = obj_SLIDER01.getValue(); };
obj_SLIDER01.setMinimum(1);
obj_SLIDER01.setMaximum(3);
</script>

  <p>
    <input name="textfield" type="text" value="valeur initiale" />
</p>
  <p>
    <input name="Button" type="button" onclick="init_sliders();tmt_disableField('textfield',1);MM_setTextOfTextfield('textfield','','10')" value="Button" />
    <input name="Submit2" type="reset" onclick="init_sliders();return document.MM_returnValue" value="Reset" />
    <input type="submit" name="Submit3" value="Submit" />
</p>
</form>
