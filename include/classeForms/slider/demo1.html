<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
<title>Slider Demo (WebFX)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link type="text/css" rel="StyleSheet" href="css/swing/swing.css" />

<style type="text/css">
.dynamic-slider-control {
	background-color:	#FAF0ED;
}
</style>

<script type="text/javascript" src="js/range.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/slider.js"></script>

<script language="JavaScript" type="text/JavaScript">
<!--
function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function tmt_disableField(){
	if(document.getElementById){var args=tmt_disableField.arguments;
	for(var i=0;i<args.length;i=i+2){var obj=MM_findObj(args[i]);
	if(obj){(args[i+1])?obj.disabled=true:obj.disabled=false;}}}
}

function MM_setTextOfTextfield(objName,x,newText) { //v3.0
  var obj = MM_findObj(objName); if (obj) obj.value = newText;
}
//-->
</script>
</head>
<body>




<form name="form1" id="form1" method="post" action="">

<table border="0">
  <tr>
    <td><div class="slider" id="slider-1" style="width:200px" tabIndex="1">
	<input class="slider-input" id="slider-input-1"/>
</div></td>
    <td><input id="h-value" style="width:30px" onchange="s.setValue(parseInt(this.value))" value="1" readonly="true"/>
</td>
  </tr>
</table>


<table width="200" border="0">
  <tr>
    <td><div class="slider" id="slider-2" tabIndex="1" style="width:200px">
	<input class="slider-input" id="slider-input-2"/>
</div></td>
    <td><input id="h2-value" style="width:30px" onchange="s2.setValue(parseInt(this.value))" value="6"/>
</td>
  </tr>
</table>


<table width="200" border="0">
  <tr>
    <td><div class="slider" id="slider-3" tabIndex="1" style="width:200px">
	<input class="slider-input" id="slider-input-3"/>
</div></td>
    <td><input id="h3-value" style="width:30px" onchange="s2.setValue(parseInt(this.value))" value="50%"/>
</td>
  </tr>
</table>


  <p>
    <input name="textfield" type="text" value="valeur initiale" />
</p>
  <p>
    <input name="Button" type="button" onclick="init_sliders();tmt_disableField('textfield',1);MM_setTextOfTextfield('textfield','','10')" value="Button" />
    <input name="Submit2" type="reset" onclick="init_sliders();return document.MM_returnValue" value="Reset" />
    <input type="submit" name="Submit3" value="Submit" />
</p>
</form>
<script type="text/javascript">

var s = new Slider(document.getElementById("slider-1"), document.getElementById("slider-input-1"));
s.onchange = function () { document.getElementById("h-value").value = s.getValue(); };
s.setMinimum(1);
s.setMaximum(3);



var s2 = new Slider(document.getElementById("slider-2"), document.getElementById("slider-input-2"));
s2.onchange = function () { document.getElementById("h2-value").value = s2.getValue(); };
s2.setMinimum(0);
s2.setMaximum(10);

var s3 = new Slider(document.getElementById("slider-3"), document.getElementById("slider-input-3"));
s3.onchange = function () { document.getElementById("h3-value").value = s3.getValue()+"%"; };
s3.setMinimum(0);
s3.setMaximum(100);



init_sliders();

window.onresize = function () {
	s.recalculate();
	s2.recalculate();
	s3.recalculate();
};

function init_sliders() { 
 s.setValue(1);
 s2.setValue(6);
 s3.setValue(50);

}
</script>



</body>
</html>
